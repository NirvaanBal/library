<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>The Mini Library</h1>
        </div>

        <div class="content">
            <div class="form">
                <form>
                    <div class="form-control">
                        <label for="title">Title</label>
                        <input type="text" placeholder="Title of the book" id="title">
                    </div>
                    <div class="form-control">
                        <label for="author">Author</label>
                        <input type="text" placeholder="Name of the author" id="author">
                    </div>
                    <div class="form-control">
                        <label for="pages">Pages</label>
                        <input type="number" placeholder="Number of pages" id="pages">
                    </div>
                    <div class="form-control">
                        <p>Finished Reading?</p>
                        <label for="yes">Yes</label><input type="radio" name="read" id="yes" value="yes">
                        <label for="no">No</label><input type="radio" name="read" id="no" checked value="no">
                    </div>

                    <div class="form-control">
                        <button type="submit">Add Book</button>
                    </div>
                </form>
                <p class="error">All fields are required</p>
            </div>

            <div class="books">
                No book added yet!!!
            </div>
        </div>
    </div>
</body>

</html>
